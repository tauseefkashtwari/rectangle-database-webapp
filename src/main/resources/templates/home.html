<body>
    <form id="theForm" action="#" method="post" th:action="@{/rectangle}" th:object="${rectangle}">

        <h3>These are the following rectangles the database</h3>
        <p>Click on the name to view more information about the rectangle</p>
        <p>To delete, please click on the Delete link</p>
        <table>
            <tr>
                <td></td>
                <td>Rectangle Name</td>
                <td>Rectangle Color</td>
            </tr>

            <!-- iterate over ids-->
            <tr th:each="id,iter : ${ids}">
                <td th:text="${id}"> 
                </td>
                <td>
                    <a th:text="${names[iter.index]}" th:href="@{/rectangle(id=${id})}"></a>
                </td>
                </td>

                <!-- grab the colour of the next id-->
                <td th:text="${colors[iter.index]}">

                </td>
                <td>
                    <a th:text="Delete"  th:href="@{/delete(id=${id})}"></a>
                </td>

            </tr>
        </table>

    </form>
</body>

<div id="buttons">
    <form action="#" th:action="@{/add}" th:method="get">
        <input type="submit" class="btn" value="Add a rectangle"> <!---this is main page-->
        </input>
    </form>
</div>
